<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Voice to Text Converter</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for Icons -->
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>
  <body
    class="bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 min-h-screen flex items-center justify-center"
  >
    <div
      class="voice_to_text bg-white shadow-2xl rounded-2xl p-8 max-w-xl w-full relative"
    >
      <!-- Header -->
      <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">
        <i class="fas fa-microphone-alt text-indigo-500"></i> Simulasi Ujian
        Skripsi
      </h1>
      <p class="text-center text-sm text-gray-500 italic mb-4">
        "Sedang berlangsung, tetap semangat dan percaya diri!"
      </p>

      <!-- Audio Player -->
      <div class="mb-6">
        <audio
          id="audio_player"
          controls
          autoplay
          class="w-full rounded-lg border border-gray-300"
        >
          <source
            src="{{ url_for('static', filename=audio_url) }}"
            type="audio/wav"
          />
          Your browser does not support the audio element.
        </audio>
      </div>

      <!-- Textarea for Answer -->
      <textarea
        id="convert_text"
        class="w-full h-40 border rounded-lg border-gray-300 p-4 focus:outline-none focus:ring focus:ring-purple-300 mb-6"
        placeholder="Your answer will appear here..."
        aria-label="Converted text"
      ></textarea>

      <!-- Buttons -->
      <div class="flex justify-between items-center">
        <button
          id="click_to_convert"
          class="px-6 py-3 bg-indigo-600 text-white font-semibold rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring focus:ring-indigo-300 flex items-center"
        >
          <i class="fas fa-play-circle mr-2"></i> Answer Question
        </button>
        <button
          id="click_to_stop"
          class="px-6 py-3 bg-green-600 text-white font-semibold rounded-lg hover:bg-green-700 focus:outline-none focus:ring focus:ring-green-300 flex items-center"
        >
          <i class="fas fa-check-circle mr-2"></i> Submit Answer
        </button>
      </div>

      <!-- Footer -->
      <div
        class="absolute bottom-4 left-1/2 transform -translate-x-1/2 text-center"
      >
        <p class="text-xs text-gray-500 mt-8">
          Â© 2024 Simulasi Skripsi | Keep Calm & Succeed
        </p>
      </div>
    </div>
  </body>
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</html>
